<!-- Banner Using ngu-carousel -->

<div class="banner" *ngIf="hidefirst===false">
    <ngu-carousel #myCarousel [inputs]="carouselTileConfig" [dataSource]="carouselTileItems">
      <ngu-tile *nguCarouselDef="let item; let i = index; let ani = animate">
      
        <div class="tile" [style.background]="'url('+item.imgSrc+')'">
          <div class="banner-caption">
            <h2>{{item.header}}</h2>
            <p>{{item.description}}</p>
            <a href="#" class="banner-btn-1">{{item.ctaInfo}}</a>
            <a href="#" class="banner-btn-2">Read More</a>
          </div>
        </div>
      </ngu-tile>
  
      <button NguCarouselPrev class="banner-leftRs">&lt;</button>
      <button NguCarouselNext class="banner-rightRs">&gt;</button>
    </ngu-carousel>
  </div>


<!-- using ng-bootstrap carousel -->

<div class="container">
  <div class="row">
    <div class="col-lg-12" >

        <ngb-carousel *ngIf="carouselTileItems" class="carouselcss" >
            <ng-template ngbSlide *ngFor="let items of carouselTileItems">
           <a  [href]="items.link" target="_blank">   <img [src]="items.imgSrc" class="image" style="width: 100%; height: 400px;"> </a>
              <div class="carousel-caption">
                <h3>{{items.header}}</h3>
                  <p>{{items.description}}</p>
              </div>
          
            </ng-template>
          </ngb-carousel>

    </div>
  </div>
</div>
